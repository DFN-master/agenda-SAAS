# Docker Compose file for Agenda-Sys

version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: agenda_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agenda_user
      POSTGRES_PASSWORD: agenda_pass
      POSTGRES_DB: agenda_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: agenda_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  ai-service:
    build:
      context: ..
      dockerfile: docker/ai-service.Dockerfile
    container_name: agenda_ai_service
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"

volumes:
  postgres_data:
  redis_data:
